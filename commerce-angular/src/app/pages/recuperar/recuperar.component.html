<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Recuperar</h5>
                    <form (ngSubmit)="resetPassword()" #formulario="ngForm">
                        <label>Um email será enviado para a redefinição de senha.</label>
                        <div class="form-label-group">
                            <input [ngClass]="{'has-error':  formulario.submitted && !email.valid || error}"
                                type="email" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel"
                                placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                                autofocus>
                            <div class="message-email" *ngIf="email.errors && form.email && form.email.length">
                                <label> Informe um e-mail válido. </label>
                            </div>
                        </div>
                        <br>
                        <button type="submit" [disabled]="email.errors || errors"
                            class="btn btn-lg btn-primary btn-block text-uppercase btn-add">Enviar</button>
                        <br>
                        <a href="/login" class="btn btn-lg btn-danger btn-block text-uppercase btn-add">Voltar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<app-snackbar></app-snackbar>
