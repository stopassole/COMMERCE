<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Cadastro</h5>
                    <form (ngSubmit)="save()" #formulario="ngForm">
                        <div class="form-label-group">
                            <input [ngClass]="{'has-error':  formulario.submitted && !email.valid || error}"
                                type="email" class="form-control" name="email" [(ngModel)]="usuario.email"
                                #email="ngModel" placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                required autofocus>
                            <div class="message-email" *ngIf="email.errors && usuario.email && usuario.email.length">
                                <label> Informe um e-mail vÃ¡lido. </label>
                            </div>
                        </div>

                        <br>
                        <div class="form-label-group">
                            <input [ngClass]="{'has-error':  formulario.submitted && !password.valid || error}"
                                type="password" class="form-control" name="password" [(ngModel)]="usuario.password"
                                #password="ngModel" placeholder="Password" minlength="6" required>
                        </div>
                        <br>
                        <div class="form-label-group">
                            <input [ngClass]="{'has-error':  formulario.submitted && !conf_password.valid || error}"
                                type="password" [(ngModel)]="usuario.conf_password" #conf_password="ngModel"
                                class="form-control" minlength="6" name="conf_password" placeholder="Confirm Password"
                                required>
                        </div>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Cadastrar</button>
                        <br>
                        <a href="/login" class="btn btn-lg btn-danger btn-block text-uppercase btn-add">Voltar</a>
                    </form>
                    <hr class="my-4">
                </div>
            </div>
        </div>
    </div>
</div>


<app-snackbar></app-snackbar>
