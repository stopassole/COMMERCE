<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <div class="form-label-group">
                        <input [ngClass]="{'has-error': error}" type="email" #email id="inputEmail" class="form-control"
                            placeholder="Email" required autofocus>
                    </div>
                    <br>
                    <div class="form-label-group">
                        <input [ngClass]="{'has-error': error}" type="password" #password id="inputPassword"
                            class="form-control" placeholder="Password" required>
                    </div>
                    <br>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase"
                        (click)="logOn(email.value,password.value)">Entrar</button>
                    <br>
                    <a href="/cadastrar" class="btn btn-lg btn-success btn-block text-uppercase btn-add">Cadastre-se</a>

                    <hr class="my-4">
                    <a href="/recuperar"> Esqueci minha senha</a>
                </div>
            </div>
        </div>
    </div>
</div>

<app-snackbar></app-snackbar>
