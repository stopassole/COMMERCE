<div class="fab">
    <button class="main" (click)="activeMenu()">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <ul class="none" [ngClass]="{none2 : click}">
        <li class="li" [ngClass]="{li2 : administrador}">
            <label>Produtos</label>
            <button (click)="redirect('/produtos')">
                <i class="fa fa-home" aria-hidden="true"></i>
            </button>
        </li>
        <li class="li" [ngClass]="{li2 : administrador}">
            <label>Carrinho</label>
            <button (click)="redirect('/carrinho')">
                <i class="fa fa-cart-plus" aria-hidden="true"></i>
            </button>
        </li>
        <li class="li" [ngClass]="{li2 : administrador}" *ngIf="administrador">
            <label>Cadastro de Produtos</label>
            <button (click)="redirect('/cadastro-produtos')">
                <i class="fa fa-product-hunt" aria-hidden="true"></i>
            </button>
        </li>
        <li class="li" [ngClass]="{li2 : administrador}">
            <label>Sair</label>
            <button (click)="logOut()">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </button>
        </li>
    </ul>
</div>
